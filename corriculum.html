<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Corrículum Vitae</title>
    </head>
    <body>
        <h1>Rellena tu CV</h1><br>
        <form action="">
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="contrasenha">Contraseña</label><br>
            <input type="password" name="contrasenha" id="contrasenha"><br>
            <label for="dni">DNI</label><br>
            <input type="text" name="dni" id="dni" placeholder="Ej: 12345678A"><br>
            <label for="sexo">Sexo</label> <br>
            <input type="radio" name="hombre" id="hombre">Hombre <br>
            <input type="radio" name="mujer" id="mujer">Mujer <br>
            <p>Incluir foto <input type="file" name="foto" id="foto"></p>
            <p><input type="checkbox" name="subscribe" id="subscribe">Subscribirse al boletín de novedades</p>
            <input type="submit" value="Guardar Cambios">
            <input type="reset" value="Borrar Datos">
        </form>
    </body>
    <footer>

    </footer>
</html>
